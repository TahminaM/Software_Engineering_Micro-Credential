<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assignment_2.css">
</head>
<body>
    <h1>SWE Boot Camp Assignment: 2</h1>
<div class="boarder">

<div class="container auth-container">
    <div class="row">
        <div class="col">
            <div class="auth-header">
                <h2>Signup for Free</h2>
                <p>Get started</p>
            </div>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="password">Set a Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Get Started</button>
            </form>
        </div>
        <div class="col login-form"> 
            <div class="auth-header">
                <h2>Login</h2>
                <p>Already have an account</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-success btn-block">Login</button>
            </form>
        </div>
    </div>
    <div class="row row-end">
        <div class="col">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Show the login form (for reference)
        document.querySelector('.login-form').style.display = 'block';
    });
</script>
</div>
</body>
</html>
